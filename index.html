<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fav Icon -->
    <link rel="icon" href="img/icon.png" type="img/png">
      
    <title>Pedro Cantanhêde - DoWhile 2021</title>
  </head>
  <body>

    <main>
      <div class="container">

        <div class="avatar">
          <span class="selo">
            <img src="img/build.svg" alt="Selo Rocketseat - Build The Future">
          </span>
          <img src="img/me.jpeg" 
          alt="Foto de Pedro Cantanhêde"
          id="userImage"
          >
        </div>
        
        <h1 id="userName">Pedro</h1>
        <a id="userGitHub"
         href="https://github.com/PedroCantanhede"
         target="_blank"
        >
          <img src="img/github.svg" alt="GitHub">
          <span id="userLogin">PedroCantanhede</span> 
        </a>

        <p id="userBio">
          Student focused on learning the best technologies on the market.
        </p>

        <a 
        href="https://dowhile.io/convite/pedrocantanhede"
        target="_blank"
        >
          <span class="hastag">#BuildTheFuture</span>
        </a>

        <ul id="socialLinks">
          <li class="youtube">
            <a
             href="https://www.youtube.com/channel/UCMGt42sCYClIWQbrFBP9q4A"
             target="_blank"
            >
            <img 
            src="img/youtube.svg" 
            alt="Ícone Youtube"
            />
            </a>
          </li>
          <li class="instagram">
            <a
             href="https://www.instagram.com/pedro_cantanhede/"
             target="_blank"
            >
            <img 
            src="img/instagram.svg" 
            alt="Ícone Instagram"
            />
            </a>
          </li>
          <li class="facebook">
            <a
             href="https://www.facebook.com/pedro.cantanhede/"
             target="_blank"
            >
            <img 
            src="img/facebook.svg" 
            alt="Ícone Facebook"
            />
            </a>
          </li>
          <li class="linkedin">
            <a
             href="https://www.linkedin.com/in/pedro-cantanhede/"
             target="_blank"
            >
            <img 
            src="img/linkedin.svg" 
            alt="Ícone Linkedin"
            />
            </a>
          </li>
        </ul>
        <div class="rocketseat">
          <a 
            href="https://www.rocketseat.com.br/"
            target="_blank"
            >
            <img 
            src="img/rocketseat.png" 
            alt="Logo Rocketseat">
          </a>
        </div>
      </div>
    </main>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
